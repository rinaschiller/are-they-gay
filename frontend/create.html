<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/home.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            crossorigin="anonymous"></script>
    <title>Are They Gay?</title>
</head>
<body>
<form id="createPersonForm">
    <h3 class="mb-3 font-weight-norma text-center">Add a Gay Person</h3>
    <p class="create_response"></p>
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control" name="firstName" placeholder="First Name" required>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" name="lastName" placeholder="Last Name" required>
    </div>
    <div class="form-group">
        <label>Are they gay?</label>
        <select class="form-control" name="isGay">
            <option>Yes</option>
            <option>No</option>
            <option>Maybe</option>
        </select>
    </div>
    <small id="additionalInfo" class="form-text text-muted">Want to add more info? Click <a href="#">here.</a></small>
    <br>
    <button type="button" id="createPerson" class="btn btn-primary">Submit</button>
    <p class="create_response" id="submit_message"></p>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/create.js"></script>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="js/ajax_helper.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
