service: are-they-gay
plugins:
  - serverless-python-requirements
  - serverless-wsgi
  - serverless-domain-manager
custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: true
  customDomain:
    domainName: aretheygay.org
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
package:
  exclude:
    - node_modules/**
    - venv/**
    - null
provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-east-1
functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
